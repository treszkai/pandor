name:                pandor
version:             0.1.0.0
github:              "treszkai/pandor"
license:             BSD3
author:              "Laszlo Treszkai"
maintainer:          "laszlo.treszkai@gmail.com"
copyright:           "Copyleft"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/treszkai/pandor#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  pandor-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pandor

tests:
  pandor-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pandor
